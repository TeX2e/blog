<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
  {% elsif page.keywords %}
  <meta name="keywords" content="{{ page.keywords | split: ' ' | join: ', ' | escape }}" />
  {% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | split: ' ' | join: ', ' | escape }}" />
  {% endif %}

  {% include ogp.html %}
  {% include twitter-meta.html %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/prism.css">

  <!-- Fix prism.css -->
  <style type="text/css">
    .token.operator {
      background: none;
    }
  </style>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">

  {% if jekyll.environment == "production" %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-75892425-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML-full"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      messageStyle: "none",
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      "HTML-CSS": {
        fonts: ["TeX", "Gyre-Pagella"],
        undefinedFamily: "'Raleway', Helvetica, Arial, sans-serif"
      },
    });
  </script>
</head>
