<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
  {% elsif page.keywords %}
  <meta name="keywords" content="{{ page.keywords | split: ' ' | join: ', ' | escape }}" />
  {% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | split: ' ' | join: ', ' | escape }}" />
  {% endif %}

  {% include ogp.html %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/prism.css">

  <!-- Fix prism.css -->
  <style type="text/css">
    .token.operator {
      background: none;
    }
  </style>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">

  <!-- MathJax -->
  <!--
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML-full"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      messageStyle: "none",
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      "HTML-CSS": {
        fonts: ["TeX", "Gyre-Pagella"],
        undefinedFamily: "'Raleway', Helvetica, Arial, sans-serif"
      },
    });
  </script>
  -->

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\(", right: "\\)", display: false},
        {left: "\\[", right: "\\]", display: true}
      ]
    });

    // $("script[type='math/tex']").replaceWith(function() {
    //     var tex = $(this).text();
    //     return katex.renderToString(tex, {
    //       displayMode: false, throwOnError: false
    //     });
    // });
    //
    // $("script[type='math/tex; mode=display']").replaceWith(function() {
    //     var tex = $(this).html();
    //     return katex.renderToString(tex.replace(/%.*/g, ''), {
    //       displayMode: true, throwOnError: false
    //     });
    // });
  });
  </script>

  {% if jekyll.environment == "production" %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-75892425-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</head>
